<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Eligibility Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="background-image">
        <h1><span class="bordered-text">Check eligibilty of masters in abroad with <br>GRE GMAT IELTS Score</span></h1>
    </div>
  </section>
  <section>
    <div class="background-image2">
        <div class="container">
  <div class="transparent-box">
    
    <form id="scoreForm">
      <label for="greScore">GRE Score:</label>
      <input type="number" id="greScore" name="greScore" required>

      <label for="gmatScore">GMAT Score:</label>
      <input type="number" id="gmatScore" name="gmatScore" required>

      <label for="ieltsScore">IELTS Score:</label>
      <input type="number" id="ieltsScore" name="ieltsScore" step="0.5" required>

      <button type="submit">Check Eligibility</button>
    </form>

    <div id="results"></div>
  </div>
</div>
</div>

  <script src="script.js"></script>
</section>
</body>
</html>
